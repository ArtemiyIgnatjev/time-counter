<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отсчет времени</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <img src="poster.jpg" alt="poster" class="image">

        <h2>Attack on Titan Season 4 Part 2</h2>

        <h4 class="left">До выхода следующей серии:</h4>

    </div>

    <div class="countdown">

        <div class="countdown-item">

            <h4 class="days">10</h4>

            <span>дни</span>

        </div>

        <div class="countdown-item">

            <h4 class="hours">10</h4>

            <span>часы</span>

        </div>

        <div class="countdown-item">

            <h4 class="minutes">10</h4>

            <span>минуты</span>

        </div>

        <div class="countdown-item">

            <h4 class="second">10</h4>

            <span>секунды</span>

     </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
